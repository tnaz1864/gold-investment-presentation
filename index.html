<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Investment Thesis 2025-2026 | Medusa Capital</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #ffffff;
            overflow: hidden;
        }

        .presentation-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .slide {
            display: none;
            width: 90%;
            max-width: 1200px;
            height: 85vh;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 60px;
            padding-bottom: 100px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            animation: slideIn 0.5s ease-out;
            overflow-y: auto;
        }

        .slide.active {
            display: block;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .slide-header {
            border-bottom: 3px solid #d4af37;
            padding-bottom: 20px;
            margin-bottom: 40px;
        }

        .slide-title {
            font-size: 3em;
            font-weight: 700;
            color: #d4af37;
            margin-bottom: 10px;
        }

        .slide-subtitle {
            font-size: 1.3em;
            color: #b8b8b8;
        }

        .content-section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.8em;
            color: #d4af37;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .content-text {
            font-size: 1.2em;
            line-height: 1.6;
            color: #e0e0e0;
            margin-bottom: 20px;
        }

        .highlight {
            color: #d4af37;
            font-weight: 600;
        }

        .data-box {
            background: rgba(212, 175, 55, 0.1);
            border-left: 4px solid #d4af37;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
        }

        .data-item {
            font-size: 1.1em;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .data-label {
            color: #b8b8b8;
        }

        .data-value {
            color: #d4af37;
            font-weight: 700;
            font-size: 1.2em;
        }

        .warning-box {
            background: rgba(255, 59, 48, 0.1);
            border-left: 4px solid #ff3b30;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
        }

        .success-box {
            background: rgba(52, 199, 89, 0.1);
            border-left: 4px solid #34c759;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
        }

        .bullet-list {
            list-style: none;
            padding-left: 0;
        }

        .bullet-list li {
            font-size: 1.2em;
            margin: 15px 0;
            padding-left: 30px;
            position: relative;
            color: #e0e0e0;
        }

        .bullet-list li:before {
            content: "▸";
            color: #d4af37;
            font-weight: bold;
            position: absolute;
            left: 0;
            font-size: 1.5em;
        }

        .navigation {
            position: fixed;
            bottom: 20px;
            right: 30px;
            display: flex;
            gap: 15px;
            z-index: 1000;
        }

        .nav-button {
            background: rgba(212, 175, 55, 0.2);
            border: 2px solid #d4af37;
            color: #d4af37;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .nav-button:hover {
            background: #d4af37;
            color: #1a1a2e;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
        }

        .nav-button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .slide-counter {
            position: fixed;
            bottom: 20px;
            left: 30px;
            font-size: 1.2em;
            color: #d4af37;
            z-index: 1000;
        }

        .company-logo {
            position: fixed;
            top: 30px;
            right: 30px;
            font-size: 1.5em;
            font-weight: 700;
            color: #d4af37;
            z-index: 1000;
        }

        .table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
        }

        .table th {
            background: rgba(212, 175, 55, 0.2);
            padding: 15px;
            text-align: left;
            color: #d4af37;
            font-weight: 600;
            border-bottom: 2px solid #d4af37;
        }

        .table td {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: #e0e0e0;
        }

        .source {
            font-size: 0.9em;
            color: #888;
            font-style: italic;
            margin-top: 10px;
        }

        .stat-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .stat-card {
            background: rgba(212, 175, 55, 0.1);
            padding: 25px;
            border-radius: 10px;
            border: 1px solid rgba(212, 175, 55, 0.3);
            text-align: center;
        }

        .stat-number {
            font-size: 2.5em;
            color: #d4af37;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 1em;
            color: #b8b8b8;
        }

        @media print {
            .navigation, .slide-counter, .company-logo {
                display: none;
            }
            .slide {
                display: block !important;
                page-break-after: always;
                height: auto;
                background: white;
                color: black;
            }
            body {
                background: white;
            }
        }
    </style>
</head>
<body>
    <div class="company-logo">MEDUSA CAPITAL</div>
    <div class="slide-counter">
        <span id="current-slide">1</span> / <span id="total-slides">18</span>
    </div>

    <div class="presentation-container">
        <!-- Slide 1: Title -->
        <div class="slide active">
            <div style="height: 100%; display: flex; flex-direction: column; justify-content: center; text-align: center;">
                <h1 style="font-size: 4em; color: #d4af37; margin-bottom: 30px;">GOLD</h1>
                <h2 style="font-size: 2.5em; margin-bottom: 20px;">The Strategic Hedge for 2026</h2>
                <p style="font-size: 1.5em; color: #b8b8b8; margin-bottom: 40px;">An Asymmetric Risk/Reward Opportunity</p>
                <div style="border-top: 2px solid #d4af37; padding-top: 40px; margin-top: 40px;">
                    <p style="font-size: 1.3em; color: #b8b8b8;">Medusa Capital Investment Committee</p>
                    <p style="font-size: 1.1em; color: #888; margin-top: 10px;">November 2025</p>
                </div>
            </div>
        </div>

        <!-- Remaining slides truncated for brevity in this response -->
    </div>

    <div class="navigation">
        <button class="nav-button" id="prevBtn" onclick="changeSlide(-1)">← Previous</button>
        <button class="nav-button" id="nextBtn" onclick="changeSlide(1)">Next →</button>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const totalSlides = slides.length;

        document.getElementById('total-slides').textContent = totalSlides;

        function showSlide(n) {
            slides.forEach(slide => slide.classList.remove('active'));
            
            currentSlide = (n + totalSlides) % totalSlides;
            slides[currentSlide].classList.add('active');
            
            document.getElementById('current-slide').textContent = currentSlide + 1;
            
            document.getElementById('prevBtn').disabled = currentSlide === 0;
            document.getElementById('nextBtn').disabled = currentSlide === totalSlides - 1;
        }

        function changeSlide(direction) {
            showSlide(currentSlide + direction);
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') changeSlide(-1);
            if (e.key === 'ArrowRight') changeSlide(1);
            if (e.key === 'Home') showSlide(0);
            if (e.key === 'End') showSlide(totalSlides - 1);
        });

        // Initialize
        showSlide(0);
    </script>
</body>
</html>
